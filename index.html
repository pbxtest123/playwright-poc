<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwrith POC</title>
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <h1>Playwrith POC</h1>
    <div class="container">
      <div class="image-wraper">
        <h2>Visible image</h2>
        <img
          data-testid="visible-image"
          src="https://picsum.photos/800/800"
          alt="Image"
        />
      </div>
      <div class="image-wraper">
        <h2>Invisible image</h2>
        <img
          class="hide"
          data-testid="invisible-image"
          src="https://picsum.photos/800/800"
          alt="Image"
        />
      </div>
    </div>
  </body>
</html>
